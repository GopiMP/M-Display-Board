<button ion-button large [color]="myColor" [round]="isRound">
  <ion-icon name="md-arrow-dropleft"></ion-icon>
</button>
<button ion-button large [color]="myColor" [round]="isRound">
  <ion-icon name="md-arrow-dropright"></ion-icon>
</button>
<button ion-button large [color]="myColor" [round]="isRound" (click)="size = size + 5">
  <ion-icon name="md-add"></ion-icon>
</button>
<button ion-button large [color]="myColor" [round]="isRound" (click)="size = size - 5">
  <ion-icon name="md-remove"></ion-icon>
</button>
<button ion-button large [color]="myColor" [round]="isRound">
  Stop
</button>
<button ion-button large [color]="myColor" [round]="isRound" (click)="increaseSpeed()">
  Speed
</button>
